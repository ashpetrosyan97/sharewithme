<h2 mat-dialog-title style="text-align: center">{{modalTitle}}</h2>
<mat-dialog-content style="text-align: center;padding: 25px">
  <form [formGroup]="updateUserForm" (submit)="Submit()">
    <table>
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <button mat-button *ngIf="updateUserForm.controls['name'].value"
                    matSuffix mat-icon-button
                    (click)="updateUserForm.controls['name'].patchValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Surname" formControlName="surname">
            <button mat-button *ngIf="updateUserForm.controls['surname'].value"
                    matSuffix mat-icon-button
                    (click)="updateUserForm.controls['surname'].patchValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <button mat-button *ngIf="updateUserForm.controls['email'].value"
                    matSuffix mat-icon-button
                    (click)="updateUserForm.controls['email'].patchValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone Number" type="tel" formControlName="phoneNumber">
            <button mat-button *ngIf="updateUserForm.controls['phoneNumber'].value"
                    matSuffix mat-icon-button
                    (click)="updateUserForm.controls['phoneNumber'].patchValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field class="full-width">
            <input matInput placeholder="Country" type="tel" formControlName="country">
            <button mat-button *ngIf="updateUserForm.controls['country'].value"
                    matSuffix mat-icon-button
                    (click)="updateUserForm.controls['country'].patchValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" formControlName="password" (input)="onPasswordInput()">
            <mat-error *ngIf="hasError('password','required')" >Password Required</mat-error>
            <mat-error *ngIf="hasError('password','minlength')" >Password must be at least 6 symbols</mat-error>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm" type="password" formControlName="confirm">
            <mat-error *ngIf="hasError('confirm','not_match')" >Password mismatch</mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button style="margin: auto" mat-flat-button mat-ripple color="accent" [mat-dialog-close]>Cancel</button>
  <button [disabled]="!updateUserForm.valid" (click)="Submit()" style="margin: auto" mat-flat-button mat-ripple color="warn">Ok</button>
</mat-dialog-actions>
