<div style="padding: 100px; height: 100%; box-sizing: border-box;">

    <mat-card>

        <div class="mat-elevation-z8">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
                <!-- Progress Column -->
                <ng-container matColumnDef="deletionTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Deletion Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.deletionTime}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let file" (click)="$event.stopPropagation()">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon style="color: #ff973e">menu</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="restore(file)" mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Restore</span>
                            </button>
                            <button (click)="properties(file)" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Properties</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
