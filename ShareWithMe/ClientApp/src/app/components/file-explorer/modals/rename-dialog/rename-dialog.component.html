<h1 mat-dialog-title>Rename Element</h1>

<mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput placeholder="Element Name" (keydown)="handleKeydown($event)" [value]="folderName"
               (input)="handleInput($event)"
        >
        <mat-hint *ngIf="!valid">Don't use [?, :, *, ", /, \, <, >, |]</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button
            [disabled]="folderName===data.folderName||!valid"
            [mat-dialog-close]="folderName"
            color="primary"> OK
    </button>
</mat-dialog-actions>
